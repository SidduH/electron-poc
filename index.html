    <div class="row" >
      <div id="upload_types" class="col-xs-offset-3 col-xs-9">
          <label class="btn btn-primary active">
          <input type="radio" name="upload_type" id="individual" value="individual" autocomplete="off" checked> Individual
        </label>

        <label class="btn btn-primary">
          <input type="radio" name="upload_type" id="bulk" value="bulk" autocomplete="off"> Bulk Upload
        </label>
        
      </div>
    </div>

    <div id="individualContainer" class="row">
      <div class="col-xs-2">
        <label class="lblDefect">Defect Description:</label>
      </div>
      <div class="col-xs-7">
        <input id="txtDefect" type="text" class="form-control" placeholder="Enter Defect Description"/>
      </div>
      <div class="col-xs-3">
        <input id="btnAddDefect" type="button" class="btn btn-primary" Value="Add"/>
      </div>
    </div>
    <div id="bulkContainer" class="row">
        <div class="col-xs-2">
          <label class="lblUploadFile">Upload File:</label>
        </div>
        <div class="col-xs-7">
          <input id="fileDefects" type="file" class="form-control"/>
        </div>
        <div class="col-xs-3"></div>
    </div> 

    <div class="row" >
      <div class="col-xs-offset-2 col-xs-10">
        <input id="btnClassify" type="button" class="btn btn-primary" Value="Classify" />
        &nbsp;&nbsp;&nbsp;
        <input id="btnDisplayResult" type="button" value="Display Result" class="btn btn-primary" align="center" />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id ="displayDefects" ></div>
        <div id="divDefects" ></div>
        <div id="divOutput"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" >
        <div id="divtableData" ></div>
      </div>
    </div>



  <!-- Modal -->
  <div class="modal fade" id="modalSettings" tabindex="-1" role="dialog" aria-labelledby="modalSettingsLabal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Configurations</h5>
          <button id="btnmodalClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
          <div class="row">
            <div class="col-xs-4" >
              <label>Work Dir:</label>
            </div>
            <div class="col-xs-7">
              <input id="txtWorkDir" type="text" class="form-control" placeholder="Enter Working Directory" autofocus/>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4" >
              <label>Training Path:</label>
            </div>
            <div class="col-xs-7">
              <input id="txtTrainingPath" type="file" class="form-control" placeholder="Enter Training Path"/>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4" >
              <label>Result Dir:</label>
            </div>
            <div class="col-xs-7">
              <input id="txtResultDir" type="text" class="form-control" placeholder="Enter Result Directory"/>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="btnModalSave" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
